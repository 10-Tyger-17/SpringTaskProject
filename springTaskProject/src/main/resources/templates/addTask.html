<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
	<script src="/js/addTaskJS.js" defer></script>
</head>
<body>
	<form>
	    <label for="lname">Name </label>
	    <input type="text" id="fname" name="fname" required> <br>
	
	    <label for="fdescription">Description </label>
	    <input type="text" id="fdescription" name="fdescription" required> <br>
	
		
		<label for="event-date">Date:</label>
		<input type="date" id="date" name="date" required>
		<br>
	
		<label for="priority">Priority: </label>
		<select id="priority" name="priority">
		  <option value="High">High</option>
		  <option value="Medium">Medium</option>
		  <option value="Low">Low</option>
		</select> <br>
	
		<input type="submit" value="Submit" id="buttonSubmitTask" onmouseover="style='cursor:pointer'">
	</form>
	
	<button id="backButton" onmouseover="style='cursor:pointer'">Back</button>
</body>
</html>
